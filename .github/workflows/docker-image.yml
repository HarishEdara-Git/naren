name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all

jobs:

  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:latest

      # Run Trivy vulnerability scanner on Docker image
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'my-image-name:latest'
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # Tag the Docker image
      - name: Tag the Docker image
        run: docker tag my-image-name:latest 897708050608.dkr.ecr.ap-south-1.amazonaws.com/sampleproject_githubactions

  push-to-ecr:
    runs-on: ubuntu-latest

    needs: build-and-scan  # Wait for build-and-scan job to complete before starting this job

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: AKIA5CA4RZCYEXJDJO7U
          aws-secret-access-key: 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
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        run: aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 897708050608.dkr.ecr.ap-south-1.amazonaws.com

      # Push Docker image to Amazon ECR
      - name: Push Docker image to Amazon ECR
        run: docker push 897708050608.dkr.ecr.ap-south-1.amazonaws.com/sampleproject_githubactions
