name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-push-to-ecr:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:latest

    # Install Anchore Engine
    - name: Install Anchore Engine
      run: |
        docker pull docker.io/anchore/anchore-engine:latest
        docker create --name anchore_engine docker.io/anchore/anchore-engine:latest
        docker cp anchore_engine:/docker-compose.yaml ./docker-compose.yaml
        docker rm anchore_engine
        sudo apt-get update && sudo apt-get install -y python3-pip
        pip3 install docker-compose
        docker-compose -f docker-compose.yaml up -d

    # Wait for Anchore Engine to start
    - name: Wait for Anchore Engine to start
      run: docker wait anchore_engine_api_1

    # Scan Docker image with Anchore Engine
    - name: Scan Docker image with Anchore Engine
      run: docker exec anchore_engine_api_1 anchore-cli image add my-image-name:latest

    # Display Anchore Engine scan results
    - name: Display Anchore Engine scan results
      run: docker exec anchore_engine_api_1 anchore-cli image vuln my-image-name:latest all

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: AKIA5CA4RZCYEXJDJO7U
        aws-secret-access-key: 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
        aws-region: ap-south-1

    - name: Login to Amazon ECR
      run: aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 897708050608.dkr.ecr.ap-south-1.amazonaws.com

    - name: Tag the Docker image for ECR
      run: docker tag my-image-name:latest 897708050608.dkr.ecr.ap-south-1.amazonaws.com/sampleproject_githubactions

    - name: Push Docker image to Amazon ECR
      run: docker push 897708050608.dkr.ecr.ap-south-1.amazonaws.com/sampleproject_githubactions
